# Site settings
title: Nytrogen
name: Nytrogen LLC
subtitle: Accelerating Story Exploration in Real Time Animaton
email:
description: Writing, thoughts, and experimentations in real time animation work flows.
baseurl: ""
url: ""
twitter_username: nytrogenGFX
github_username: nytrogen-gfx
disqus_baseurl: ""
disqus_shortname:
permalink: :title
cover: "/assets/2d/header_image.jpg"
logo: "/assets/2d/nytrogen-logo.jpg"
